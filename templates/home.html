<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Analysis Project</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ff5252;
        }

        /* Navigation Styles */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff5252;
        }

        /* Button Styles */
        .buttons-container {
            display: flex;
            justify-content: center;
            margin: 50px 0;
            gap: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #1f1f1f;
            color: #e0e0e0;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #ff5252;
            color: #121212;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #1f1f1f;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>
        <h1>YouTube Analysis Project</h1>
    </header>
    
    <main>
        <section class="buttons-container">
            <a href="analytical" class="button">YouTube Analytics</a>
            <a href="predict" class="button">Like Predictor</a>
            <a href="contact" class="button">Contact Us</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 YouTube Analysis Project. All rights reserved.</p>
    </footer>
</body>
</html>
