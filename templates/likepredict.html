<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Predictor - YouTube Analysis Project</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            animation: slideInFromLeft 1.5s ease-in-out;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 1.1em;
            color: #cccccc;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            background-color: #444;
        }

        .form-group select {
            appearance: none;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }

        .form-group label[for="comments_disabled"],
        .form-group label[for="ratings_disabled"] {
            margin-left: 10px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #1f8ef1;
            color: #ffffff;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-align: center;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #0056a3;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Like Predictor</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="views">Views</label>
                <input type="number" id="views" name="views" required>
            </div>
            <div class="form-group">
                <label for="dislikes">Dislikes</label>
                <input type="number" id="dislikes" name="dislikes" required>
            </div>
            <div class="form-group">
                <label for="comment_count">Comment Count</label>
                <input type="number" id="comment_count" name="comment_count" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <select id="genre" name="genre" required>
                    <option value="0">Autos & Vehicles</option>
                    <option value="1">Comedy</option>
                    <option value="2">Education</option>
                    <option value="3">Entertainment</option>
                    <option value="4">Film & Animation</option>
                    <option value="5">Gaming</option>
                    <option value="6">Howto & Style</option>
                    <option value="7">Music</option>
                    <option value="8">News & Politics</option>
                    <option value="9">Nonprofits & Activism</option>
                    <option value="10">People & Blogs</option>
                    <option value="11">Pets & Animals</option>
                    <option value="12">Science & Technology</option>
                    <option value="13">Shows</option>
                    <option value="14">Sports</option>
                    <option value="15">Travel & Events</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Predict Likes</button>
        </form>
    </div>
</body>
</html>
