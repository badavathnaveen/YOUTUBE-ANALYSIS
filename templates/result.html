<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results - YouTube Analysis Project</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .container h1 {
            margin-bottom: 20px;
            animation: slideInFromLeft 1.5s ease-in-out;
        }

        .result {
            font-size: 2em;
            color: #1f8ef1;
            margin-top: 20px;
            animation: scaleIn 1.5s ease-in-out;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 30px;
            background-color: #1f8ef1;
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0056a3;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result">
            <!-- This is where the predicted value will be displayed -->
            Predicted Likes: {{pred}}</span>
        </div>
        <a href="LikePredictor.html" class="back-btn">Back to Predictor</a>
    </div>

    <script>
        // This script simulates setting the predicted value, typically done by the backend.
        // Replace the following line with actual backend data insertion.
        document.getElementById('predictedValue').innerText = "1000";  // Replace "1000" with the actual predicted value.
    </script>
</body>
</html>
